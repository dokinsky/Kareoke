    function createCell(d){
        let col = document.createElement("td");
        col.innerText = d;
        return col;
    }


    

    function createRow(d){
        let row = document.createElement("tr");
        row.appendChild(createCell(d.week));
        row.appendChild(createCell(d.course));
        row.appendChild(createCell(d.teeBox));
        row.appendChild(createCell(d.altitude));
        row.appendChild(createCell(d.par));
        row.appendChild(createCell(d.length));
        row.appendChild(createCell(d.rating));
        row.appendChild(createCell(d.slope));
        row.appendChild(createCell(d.rough));
        row.appendChild(createCell(d.fairwayFirmness));
        row.appendChild(createCell(d.fairwaySpeed));
        row.appendChild(createCell(d.greenFirmness));
        row.appendChild(createCell(d.greenSpeed));
        return row;
    }

    let tbody = document.getElementById("tableBody");
    data.forEach((f) => {
        tbody.appendChild(createRow(f));
    });
</script>

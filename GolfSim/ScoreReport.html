<html>
    <head>
        <title></title>
        <style>
            .header{
                font-size: 25px;
                font-weight: bold;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-lg" id="mainContainer">
           <table class="table">
                <thead id="tableHead">
                    <tr>
                        <th>Golfer</th>
                        <th>Condor</th>
                        <th>Albatross</th>
                        <th>Eagle</th>
                        <th>Birdie</th>
                        <th>Par</th>
                        <th>Bogie</th>
                        <th>Double</th>
                        <th>Triple</th>
                        <th>Home Run</th>
                        <th>Grand Slam</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
           </table>
        </div>
        
        
    </body>
</html>
<script src="JS/WeeklyReportData.js"></script>
<script>
    console.log(ScoreReportData);

    function createTableCell(d){
        let cell = document.createElement("td");
        cell.innerText = d;
        return cell;
    }
    function createTableRow(d){
        console.log(d)
        let row = document.createElement("tr");
        row.appendChild(createTableCell(d.player.firstName + " " + d.player.lastName));
        d.scoretype.forEach((s) => {
            row.appendChild(createTableCell(s));
        })
        return row;
    }

    function createTableBody(){
        let body = document.getElementById("tableBody");
        ScoreReportNetData.forEach((r) => {
            body.appendChild(createTableRow(r));
        })
    }

    createTableBody();
</script>

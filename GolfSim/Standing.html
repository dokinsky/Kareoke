    function createHeader(firstRecord){
        let headerRow = document.createElement("tr");
        headerRow.classList.add("header");
        Object.keys(firstRecord).forEach(key => {
            let col = document.createElement("th");
            col.innerText = key;
            headerRow.appendChild(col);
        });
        return headerRow;
    }

    
    

    function CreateCell(cellData){
        let div = document.createElement("td");
        div.innerText = cellData;
        return div;
    }

    function CreateRow(rowData){
        let div = document.createElement("tr");
        Object.keys(rowData).forEach(key => {
            div.appendChild(CreateCell(rowData[key]));
        });
        
        return div;
    };

    

    function CreateReport(data, head, body){
        let header = createHeader(data[0])
        head.appendChild(header);
        data.forEach((r) => {
            body.appendChild(CreateRow(r));
        })
        
    }


    CreateReport(reportData, tableHead, tableBody);


    
</script>

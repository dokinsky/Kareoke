<html>
    <head>
        <title></title>
        <style>
            .header{
                font-size: 25px;
                font-weight: bold;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-lg" id="mainContainer">
           <table class="table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
           </table>
        </div>
        
        
    </body>
</html>
<script>
    let mainContainer = document.getElementById("mainContainer");
    let tableHead = document.getElementById("tableHead");
    let tableBody = document.getElementById("tableBody");
    let reportData = [
        {Place: 1, Golfer: "Dave Okinsky", Score: 15, GamesPlayed: 1, Handicap: 10},
        {Place: 2, Golfer: "Steve Okinsky", Score: 14, GamesPlayed: 1, Handicap: 10},
        {Place: 3, Golfer: "Nathan Pannell", Score: 13, GamesPlayed: 1, Handicap: 10},
        {Place: 4, Golfer: "Bob Soules", Score: 12, GamesPlayed: 1, Handicap: 10},
        {Place: 5, Golfer: "Brian Corr", Score: 11, GamesPlayed: 1, Handicap: 10},
        {Place: 6, Golfer: "James Mcgrath", Score: 9, GamesPlayed: 1, Handicap: 10},
        {Place: 7, Golfer: "Marc Fry", Score: 8, GamesPlayed: 1, Handicap: 10},
        {Place: 8, Golfer: "Mark Fockler", Score: 7, GamesPlayed: 1, Handicap: 10},
        {Place: 9, Golfer: "Ryan Wheeler", Score: 6, GamesPlayed: 1, Handicap: 10},
        {Place: 10, Golfer: "Brian Johnson", Score: 5, GamesPlayed: 1, Handicap: 10},
        {Place: 11, Golfer: "Matt Blow", Score: 4, GamesPlayed: 1, Handicap: 10},
        {Place: 12, Golfer: "Steve Heaton", Score: 3, GamesPlayed: 1, Handicap: 10},
        {Place: 13, Golfer: "Pete Harrison", Score: 2, GamesPlayed: 1, Handicap: 10},
        {Place: 14, Golfer: "Rob Forde", Score: 1, GamesPlayed: 1, Handicap: 10},
        {Place: 15, Golfer: "Danny Martel", Score: 0, GamesPlayed: 1, Handicap: 10},
        ];

    function createHeader(firstRecord){
        let headerRow = document.createElement("tr");
        headerRow.classList.add("header");
        Object.keys(firstRecord).forEach(key => {
            let col = document.createElement("th");
            col.innerText = key;
            headerRow.appendChild(col);
        });
        return headerRow;
    }

    
    

    function CreateCell(cellData){
        let div = document.createElement("td");
        div.innerText = cellData;
        return div;
    }

    function CreateRow(rowData){
        let div = document.createElement("tr");
        Object.keys(rowData).forEach(key => {
            div.appendChild(CreateCell(rowData[key]));
        });
        
        return div;
    };

    

    function CreateReport(data, head, body){
        let header = createHeader(data[0])
        head.appendChild(header);
        data.forEach((r) => {
            body.appendChild(CreateRow(r));
        })
        
    }


    CreateReport(reportData, tableHead, tableBody);


    
</script>
